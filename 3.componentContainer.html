<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Project Title  -->
    <title>Coffee shop website using bootsrap</title>
    <!-- Favourite Icon  -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <!-- Css Link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome Icons CDN Link   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header><!-- 1.Parent Container -->
        <nav class="navBar"><!-- 2.Component -->
            <div class="navContainer"></div><!-- 3.Component Container-->
        </nav>
        <div class="hero"><!-- 2.Component -->
            <div class="heroContainer"></div><!-- 3.Component Container-->
        </div>
    </header>
    <main><!-- 1.Parent Container -->
        <div class="ourMenu"><!-- 2.Component -->
            <div class="menuContainer"></div><!--3.Component Container-->
        </div>
        <div class="facility"><!-- 2.Component -->
            <div class="facilityContainer"></div><!-- 3.Component Container-->
        </div>
        <div class="popular"><!-- 2.Component -->
            <div class="popularContainer"></div><!-- 3.Component Container-->
        </div>
        <div class="gallery"><!-- 2.Component -->
            <div class="galleryContainer"></div><!-- 3.Component Container-->
        </div>
        <div class="team"><!-- 2.Component -->
            <div class="teamContainer"></div><!-- 2.Component -->
        </div>
        <div class="contact"><!-- 2.Component -->
            <div class="contactContainer"></div><!-- 3.Component Container-->
        </div>
    </main>  
    <footer><!-- 1.Parent Container -->
        <div class="contactIcons"><!-- 2.Component -->
            <div class="contactIconsContainer"></div><!-- 3.Component Container-->
        </div>
    </footer>
</body>
</html>
