<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Project Title  -->
    <title>Coffee shop website using bootsrap</title>
    <!-- Favourite Icon  -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <!-- Css Link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome Icons CDN Link   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header><!-- 1.Parent Container -->
        <nav class="navbar"><!-- 2.Component -->
            <div class="navContainer"><!-- 3.Component Container-->
                <div class="navBody"><!-- 4.Row-->
                    <div class="logoBlock"></div><!-- 5.Column -->
                    <div class="homeBlock"></div><!-- 5.Column -->
                </div>
            </div>
        </nav>
        <div class="hero"><!-- 2.Component -->
            <div class="heroContainer"><!-- 3.Component Container-->
                <div class="heroBody"><!-- 4.Row-->
                    <div class="heroBlock"></div><!-- 5.Column -->
                </div>
            </div>
        </div>
    </header>
    <main><!-- 1.Parent Container -->
        <div class="ourMenu"><!-- 2.Component -->
            <div class="menuContainer"><!--3.Component Container-->
                <div class="menuBody"><!-- 4.Row-->
                    <div class="imageBlock"></div><!-- 5.Column -->
                    <div class="menuBlock"> </div><!-- 5.Column -->
                </div>
            </div>
        </div>
        <div class="facility"><!-- 2.Component -->
            <div class="facilityContainer"><!-- 3.Component Container-->
                <div class="facilityBody"><!-- 4.Row -->
                    <div class="facilityBlock"></div><!-- 5.Column -->
                </div>
                <div class="imagesBody"><!-- 4.Row -->
                    <div class="varietiesBlock"></div><!-- 5.Column -->
                    <div class="coffeeBeansBlock"> </div><!-- 5.Column -->
                    <div class="sweetsBlock"></div><!-- 5.Column -->
                    <div class="coffeeTinBlock"></div><!-- 5.Column -->
                </div>
            </div>
        </div>
        <div class="popular"><!-- 2.Component -->
            <div class="popularContainer"><!-- 3.Component Container-->
                <div class="popularBody"><!-- 4.Row -->
                    <div class="popularBlock"></div><!-- 5.Column -->
                </div>
                <div class="coffeeBody"><!-- 4.Row -->
                    <div class="loveCoffeeBlock"></div><!-- 5.Column -->
                    <div class="cappuccinoBlock"></div><!-- 5.Column -->
                    <div class="mochaCoffeeBlock"></div><!-- 5.Column -->
                    <div class="frappuccinoBlock"></div><!-- 5.Column -->
                    <div class="blackCoffeeBlock"></div><!-- 5.Column -->
                    <div class="heartCoffeeBlock"></div><!-- 5.Column -->
                </div>
            </div>
        </div>
        <div class="gallery"><!-- 2.Component -->
            <div class="galleryContainer"><!-- 3.Component Container-->
                <div class="galleryBody"><!-- 4.Row -->
                    <div class="galleryBlock"> </div><!-- 5.Column -->
                </div>
                <div class="varietiesBody"><!-- 4.Row -->
                    <div class="coffeeBlock"></div><!-- 5.Column -->
                    <div class="snacksBlock"></div><!-- 5.Column -->
                    <div class="cakeImageBox"></div><!-- 5.Column -->
                    <div class="beansImageBlock"></div><!-- 5.Column -->
                    <div class="cappuccinoCoffeeBlock"></div><!-- 5.Column -->
                    <div class="sugarCoffeeBlock"></div><!-- 5.Column -->
                </div>
            </div>
        </div>
        <div class="team"><!-- 2.Component -->
            <div class="teamContainer"><!-- 3.Component Container-->
                <div class="teamBody"><!-- 4.Row -->
                    <div class="teamBlock"></div><!-- 5.Column -->
                </div>
                <div class="membersBody"><!-- 4.Row -->
                    <div class="member1Block"></div><!-- 5.Column -->
                    <div class="member2Block"></div><!-- 5.Column -->
                    <div class="member3Block"></div><!-- 5.Column -->
                    <div class="member4Block"></div><!-- 5.Column -->
                    <div class="member5Block"></div><!-- 5.Column -->
                    <div class="member6Block"></div><!-- 5.Column -->
                </div>
            </div>
        </div>
        <div class="contact"><!-- 2.Component -->
            <div class="contactContainer"><!-- 3.Component Container-->
                <div class="contactBody"><!-- 4.Row -->
                    <div class="contactBlock"></div><!-- 5.Column -->
                    <div class="bookingBody"><!-- 4.Row -->
                        <div class="pictureBlock"></div><!-- 5.Column -->
                        <div class="bookingBlock"></div><!-- 5.Column -->
                    </div>
                </div>
            </div>
    </main>
    <footer><!-- 1.Parent Container -->
        <div class="contactIcons"><!-- 2.Component -->
            <div class="contactIconsContainer"><!-- 3.Component Container-->
                <div class="contactIconsBody"><!-- 4.Row -->
                    <div class="emailBlock"></div><!-- 5.Column -->
                    <div class="timingBlock"></div><!-- 5.Column -->
                    <div class="locationBlock"></div><!-- 5.Column -->
                    <div class="numberBlock"></div><!-- 5.Column -->
                </div>
                <div class="copyrightsBody"><!-- 4.Row -->
                    <div class="copyrightsBlock"></div><!-- 5.Column -->
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
