<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Project Title  -->
    <title>Coffee shop website using bootsrap</title>
    <!-- Favourite Icon  -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <!-- Css Link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome Icons CDN Link   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header><!-- 1.Parent Container -->
        <nav class="navbar"><!-- 2.Component -->
            <div class="navContainer"><!-- 3.Component Container-->
                <div class="navBody"><!-- 4.Row-->
                    <div class="logoBlock"><!-- 5.Column -->
                        <div class="logoBox"></div><!-- 6.subColumn -->
                    <div class="homeBlock"><!-- 5.Column -->
                        <div class="homeBox"></div><!-- 6.subColumn -->
                    </div>
                    </div>
                </div>
            </div>   
        </nav>
        <div class="hero"><!-- 2.Component -->
            <div class="heroContainer"><!-- 3.Component Container-->
                <div class="heroBody"><!-- 4.Row-->
                    <div class="heroBlock"><!-- 5.Column -->
                        <div class="heroBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main><!-- 1.Parent Container -->
        <div class="ourMenu"><!-- 2.Component -->
            <div class="menuContainer"><!--3.Component Container-->
                <div class="menuBody"><!-- 4.Row-->
                    <div class="imageBlock"><!-- 5.Column -->
                        <div class="imageBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="menuBlock"><!-- 5.Column -->
                        <div class="menuBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
            </div>
        </div>
        <div class="facility"><!-- 2.Component -->
            <div class="facilityContainer"><!-- 3.Component Container-->
                <div class="facilityBody"><!-- 4.Row -->
                    <div class="facilityBlock"><!-- 5.Column -->
                        <div class="facilityBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
                <div class="imagesBody"><!-- 4.Row -->
                    <div class="varietiesBlock"><!-- 5.Column -->
                        <div class="varietiesBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="coffeeBeansBlock"><!-- 5.Column -->
                        <div class="coffeeBeansBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="sweetsBlock"><!-- 5.Column -->
                        <div class="sweetsBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="coffeeTinBlock"><!-- 5.Column -->
                       <div class="coffeeTinBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
            </div>
        </div>
        <div class="popular"><!-- 2.Component -->
            <div class="popularContainer"><!-- 3.Component Container-->
                <div class="popularBody"><!-- 4.Row -->
                    <div class="popularBlock"><!-- 5.Column -->
                        <div class="popularBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
                <div class="coffeeBody"><!-- 4.Row -->
                    <div class="loveCoffeeBlock"><!-- 5.Column -->
                        <div class="loveCoffeeBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="cappuccinoBlock"><!-- 5.Column -->
                        <div class="cappuccinoBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="mochaCoffeeBlock"><!-- 5.Column -->
                        <div class="mochaBox"></div><!-- 6.subColumn -->
                    <div class="frappuccinoBlock"><!-- 5.Column -->
                        <div class="frappuccinoBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="blackCoffeeBlock"><!-- 5.Column -->
                        <div class="blackCoffeeBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="heartCoffeeBlock"><!-- 5.Column -->
                        <div class="heartCoffeeBox"></div><!-- 6.subColumn -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery"><!-- 2.Component -->
            <div class="galleryContainer"><!-- 3.Component Container-->
                <div class="galleryBody"><!-- 4.Row -->
                    <div class="galleryBlock"><!-- 5.Column -->
                        <div class="galleryBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
                <div class="varietiesBody"><!-- 4.Row -->
                    <div class="coffeeBlock"><!-- 5.Column -->
                        <div class="coffeeBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="snacksBlock"><!-- 5.Column -->
                        <div class="snacksBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="cakeImageBox"><!-- 5.Column -->
                        <div class="cakeImageBox"></div><!-- 6.subColumn -->
                    <div class="beansImageBlock"><!-- 5.Column -->
                        <div class="beansImageBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="cappuccinoCoffeeBlock"><!-- 5.Column -->
                        <div class="cappuccinoCoffeBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="sugarCoffeeBlock"><!-- 5.Column -->
                        <div class="sugarCoffeeBox"></div><!-- 6.subColumn -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="team"><!-- 2.Component -->
            <div class="teamContainer"><!-- 3.Component Container-->
                <div class="teamBody"><!-- 4.Row -->
                    <div class="teamBlock"><!-- 5.Column -->
                        <div class="teamBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
                <div class="membersBody"><!-- 4.Row -->
                    <div class="member1Block"><!-- 5.Column -->
                        <div class="member1Box"></div><!-- 6.subColumn -->
                    </div>
                    <div class="member2Block"><!-- 5.Column -->
                        <div class="member2Box"></div><!-- 6.subColumn -->
                    </div>
                    <div class="member3Block"><!-- 5.Column -->
                        <div class="member3Box"></div><!-- 6.subColumn -->
                    </div>
                    <div class="member4Block"><!-- 5.Column -->
                        <div class="member4Box"></div><!-- 6.subColumn -->
                    </div>
                    <div class="member5Block"><!-- 5.Column -->
                        <div class="member5Box"></div><!-- 6.subColumn -->
                    </div>
                    <div class="member6Block"><!-- 5.Column -->
                        <div class="member6Box"></div><!-- 6.subColumn -->
                    </div>
                </div>
            </div>
        </div>
        <div class="contact"><!-- 2.Component -->
            <div class="contactContainer"><!-- 3.Component Container-->
                <div class="contactBody"><!-- 4.Row -->
                    <div class="contactBlock"><!-- 5.Column -->
                        <div class="contactBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
                <div class="bookingBody"><!-- 4.Row -->
                    <div class="pictureBlock"><!-- 5.Column -->
                        <div class="pictureBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="bookingBlock"><!-- 5.Column -->
                        <div class="bookingBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer><!-- 1.Parent Container -->
          <div class="contactIcons"><!-- 2.Component -->
            <div class="contactIconsContainer"><!-- 3.Component Container-->
                <div class="contactIconsBody"><!-- 4.Row -->
                    <div class="emailBlock"><!-- 5.Column -->
                        <div class="emailBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="timingBlock"><!-- 5.Column -->
                        <div class="timingBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="locationBlock"><!-- 5.Column -->
                        <div class="locationBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="numberBlock"><!-- 5.Column -->
                        <div class="numberBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
                <div class="copyrightsBody"><!-- 4.Row -->
                    <div class="copyrightsBlock"><!-- 5.Column -->
                        <div class="copyrightsBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
            </div>
          </div>
    </footer>
</body>
</html>
